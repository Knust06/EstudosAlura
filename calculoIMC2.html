<meta charset="UTF-8">
<script>
        function pulaLinha() {
        document.write("<br>");
    }

    function calcularIMC() {
        var peso = document.getElementById("peso").value;
        var altura = document.getElementById("altura").value;
        var imc = peso / (altura * altura);
        document.getElementById("resultado").innerHTML = imc;
                
    }
 
    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    mostra("<h1>Calculo do IMC</h1>");

    var nome = prompt("Qual o seu nome?");
    
    mostra("<label><Big>****Utilize ponto para separar a casa decimal</label></big>****")
    
    mostra(nome + ", <label>Seu Peso: </label>");
    mostra("<input type='text' id='peso'>");

    mostra(nome + ", <label>Sua Altura: </label>");
    mostra("<input type='text' id='altura'>");

    mostra("<button onclick='calcularIMC()'>Calcular</button>");
    mostra(nome + " Seu IMC Ã© : <span id='resultado'></span>");    

</script>
