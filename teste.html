<meta charset="UTF-8">
<script>
function gerarCodigo(palavra, numero1, numero2){
    var codigo = palavra + numero1 + numero2;
    return codigo;
}
var palavra = prompt("Digite uma palavra");
var numero1 = prompt("Digite um numero");
var numero2 = prompt("Digite outro numero");
var codigo = gerarCodigo(palavra, numero1, numero2);
document.write(codigo);



</script>
