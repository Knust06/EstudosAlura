<meta charset="UTF-8">
<script>
function pulaLinha() {
    document.write("<br>");
}
function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
function calcularIMC(peso, altura) {
    var imc = peso / (altura * altura);
    return imc;
}
var peso = prompt("Qual o seu peso?");
var altura = prompt("Qual a sua altura?");
var imc = calcularIMC(peso, altura);
mostra(imc);





</script>
