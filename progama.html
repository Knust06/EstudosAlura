<meta charset="UTF-8">

<script type="text/javascript">

function pulaLinha() {
        document.write("<br>");
    }

    function digitar(frase) {
        document.write(frase);
        pulaLinha();
    }

    digitar("No no no you are not normal");

    digitar("Yes Yes Yes Yes Yes Yes");
    
    digitar("Hello Dear, Nice to meet you " + (10 - 5) + " times");

    digitar(12+12);

</script>
