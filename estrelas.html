<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    for (var linha = 1; linha <= 10; linha++) {
        for (var coluna = 1; coluna <= 10; coluna++) {
            if (coluna > linha) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        pulaLinha();
    }


</script>
